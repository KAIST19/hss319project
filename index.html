<!DOCTYPE html>
<html>
<head>
    <title>LLM vs Human</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data/images/human_vs_gpt.png');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Ensure it stays in the background */
        }
        .content {
            height: 200%; /* Adjust as needed for scrolling */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 100vh; /* Push down the h1 to appear on scroll */
            font-family: 'Times New Roman';
            font-size: 500%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        h1.visible {
            opacity: 1;
        }
    </style>
    <script>
        window.addEventListener('scroll', function() {
            var h1 = document.querySelector('h1');
            var bg = document.querySelector('.fixed-background');
            var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            var maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            var scrollFraction = scrollPosition / maxScroll;
            var filterValue = 1 - (0.7 * scrollFraction); // Adjusts the brightness to 50% at maximum scroll

            // Apply filter to background
            bg.style.filter = 'brightness(' + Math.max(filterValue, 0.3) + ')';

            // Toggle visibility of h1
            if (scrollPosition > window.innerHeight / 2) { // Adjust as needed
                h1.classList.add('visible');
            } else {
                h1.classList.remove('visible');
            }
        });
    </script>
</head>
<body>
    <div class="fixed-background"></div>
    <div class="content">
        <h1 style="color: white;">Humans as Robots, Robots as Humans</h1>
        <p>Hey, </p>
    </div>
</body>
</html>
